<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="survey-form-styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="text-center" id="title">freeCodeCamp Survey Form</h1>
        <p id="description" class="description text-center">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age (optional)</label>
          <input
            type="number"
            min="17"
            max="70"
            name="number"
            id="number"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <label for="role" id="role-label"
            >Which option best describes your current role?</label
          >
          <select name="role" id="dropdown" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label
            ><input
              type="radio"
              name="recommendation"
              value="recommendation-definitely"
              class="input-radio"
            />Definitely</label
          >
          <label
            ><input
              type="radio"
              name="recommendation"
              value="recommendation-maybe"
              class="input-radio"
            />Maybe</label
          >
          <label
            ><input
              type="radio"
              name="recommendation"
              value="recommendation-not-sure"
              class="input-radio"
            />Not Sure</label
          >
        </div>
        <div class="form-group">
          <label for="favorite" id="favorite-label"
            >What is your favorite feature of freeCodeCamp?</label
          >
          <select name="favorite" id="favorite" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </div>
        <div class="form-group">
          <p>What would you like to see improved? (Check all that apply)</p>
          <label
            ><input
              type="checkbox"
              value="improved-front-end-project"
              class="input-checkbox"
            />Front-end Projects</label
          >
          <label
            ><input
              type="checkbox"
              value="improved-back-end-project"
              class="input-checkbox"
            />Back-end Projects</label
          >
          <label
            ><input
              type="checkbox"
              value="improved-data-visualization"
              class="input-checkbox"
            />Data Visualization</label
          >
          <label
            ><input
              type="checkbox"
              value="improved-challenge"
              class="input-checkbox"
            />Challenges</label
          >
          <label
            ><input
              type="checkbox"
              value="improved-open-source-community"
              class="input-checkbox"
            />Open Source Community</label
          >
          <label
            ><input
              type="checkbox"
              value="improved-gitter-help room"
              class="input-checkbox"
            />Gitter help rooms</label
          >
          <label
            ><input
              type="checkbox"
              value="improved-videos"
              class="input-checkbox"
            />Videos</label
          >
          <label
            ><input
              type="checkbox"
              value="improved-city-meetup"
              class="input-checkbox"
            />City Meetups</label
          >
          <label
            ><input
              type="checkbox"
              value="improved-wiki"
              class="input-checkbox"
            />Wiki</label
          >
          <label
            ><input
              type="checkbox"
              value="improved-forum"
              class="input-checkbox"
            />Forum</label
          >
          <label
            ><input
              type="checkbox"
              value="improved-additional-course"
              class="input-checkbox"
            />Additional Courses</label
          >
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comment"
            name="comment"
            class="input-textarea"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
